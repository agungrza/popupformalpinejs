<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup with Alpine JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>

    <div x-data="{open: false}" class="flex justify-center">

    <button x-on:click="open= !open"
    class="bg-blue-700 text-white px-4 py-2 rounded">
        POPUP
    </button>

        <div x-show="open"
        class="absolute top-0 w-full h-full bg-black bg-opacity-70 flex justify-center items-center">
            <div class="w-1/2 h-1/2 bg-white" x-transition x-cloak @click.away="open = false">
                <button class="absolute right-1/4 m-2" @click="open = false">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                      </svg>                  
                </button>
            </div>
        </div>

    </div>


</body>
</html>
